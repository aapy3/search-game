  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Game">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="searchGameArray" matSort>
    
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="platform">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Platform </th>
          <td mat-cell *matCellDef="let row"> {{row.platform}}</td>
        </ng-container>
    
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
          <td mat-cell *matCellDef="let row"> {{row.score}} </td>
        </ng-container>
    
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
          <td mat-cell *matCellDef="let row"> {{row.genre}} </td>
        </ng-container>

        <ng-container matColumnDef="editors_choice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Editors Choice </th>
            <td mat-cell *matCellDef="let row"> {{row.editors_choice}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
</div>
